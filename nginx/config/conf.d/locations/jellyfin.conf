    # Jellyfin
    location /jellyfin {
        return 301 /jellyfin/;
    }

    # The / at the end is significant.
    # https://www.acunetix.com/blog/articles/a-fresh-look-on-reverse-proxy-related-attacks/
    location /jellyfin/ {
        proxy_http_version 1.1;

        # 注意末尾的 / ，非常关键（避免路径错位）
        proxy_pass http://192.168.3.210:8096/;

        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # 告知后端：我在 /jellyfin 子路径下
        proxy_set_header X-Forwarded-Prefix /jellyfin;
        proxy_set_header X-Forwarded-Path   /jellyfin/;

        # 便于视频按范围请求
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        # 串流相关：关闭缓冲、提高超时、禁用重定向改写
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
        proxy_read_timeout 36000s;
        proxy_send_timeout 36000s;
        send_timeout 36000s;

        # 可选的安全头（按需开启）
        add_header X-Content-Type-Options "nosniff";

        # 如需自定义 CSP，请使用较宽松版本；不熟悉可先不用自定义 CSP
        # add_header Content-Security-Policy "default-src 'self' data: blob:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' blob: https://www.gstatic.com https://www.youtube.com; worker-src 'self' blob:; connect-src 'self' ws: wss:; object-src 'none'; frame-ancestors 'self'; font-src 'self' data:" always;
    }

    location /jellyfin/socket {
        proxy_pass http://192.168.3.210:8096;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
        proxy_read_timeout 36000s;
        proxy_send_timeout 36000s;
    }
