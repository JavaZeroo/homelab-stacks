version: "3.9"

x-env: &common-env
  PUID: "${PUID:-1000}"
  PGID: "${PGID:-1000}"
  TZ:   "${TZ:-Asia/Shanghai}"

x-restart: &restart { restart: unless-stopped }
x-logging: &logging
  logging:
    driver: json-file
    options: { max-size: "10m", max-file: "3" }

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment: *common-env
    volumes:
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyfin/config:/config"
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyfin/cache:/cache"
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyfin/logs:/logs"
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyfin/media:/media:ro"
    ports:
      - "${JELLYFIN_PORT_HTTP:-8096}:8096"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8096/health"]
      interval: 30s
      timeout: 5s
      retries: 10
    <<: [*restart, *logging]

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment: *common-env
    volumes:
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyseerr/config:/app/config"
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyseerr/data:/app/data"
      - "${MEDIA_STACK_ROOT:-/data/apps}/jellyseerr/logs:/logs"
    ports:
      - "${JELLYSEERR_PORT:-5055}:5055"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 5s
      retries: 10
    <<: [*restart, *logging]
